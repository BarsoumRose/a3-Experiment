  // set the dimensions and margins of the graph
  var width = 450
  height = 450
  margin = 40;
  var done = false;
  var chartNum = 0;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  function pieChart(data, chartNum) {

    //compute radius for pie chart
    var radius = Math.min(width, height) / 2 - margin;

    //get the colors to fill the entries
    var color = d3.scaleOrdinal()
      .domain(data)
      .range(["#fbb4ae", "#b3cde3", "#ccebc5", "#decbe4", "#fed9a6", "#ffffcc", "#e5d8bd", "#fddaec", "#f2f2f2"]);

    var pieColor = d3.pie()
      .value(function (d) { return d.value.value });

    //calculate the arc of each entry
    var arcGenerator = d3.arc()
      .innerRadius(0)
      .outerRadius(radius);

    //format the data
    var data_ready = pieColor(d3.entries(data));

    //append to svg
    svg
      .selectAll('#pie')
      .data(data_ready)
      .enter()
      .append('path')
      .attr('d', d3.arc()
        .innerRadius(0)
        .outerRadius(radius)
      )
      .attr('fill', function (d) {
        if (chartNum == 1) {
          if (d.data.value.selected == "true") {
            return ("red");
          } else {
            return (color(d.data.key));
          };
        } else {
          return "#949494";
        };
      })
      .attr("stroke", "black")
      .style("stroke-width", "2px")
      .style("opacity", 0.7);
    
    //append text to svg
    svg
      .selectAll('#slices')
      .data(data_ready)
      .enter()
      .append('text')
      .text(function (d) {
        if (d.data.value.selected == "true" && chartNum == 2) {
          return ("*");
        };
      })
      .attr("transform", function (d) { return "translate(" + arcGenerator.centroid(d) + ")"; })
      .style("text-anchor", "middle")
      .style("font-size", 25);

  };

</script>
